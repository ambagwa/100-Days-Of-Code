<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Shopping Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="title">ENGA Shoes</h1>
      <h4 class="title-description">Your one-stop online shop for shoes</h4>
    </header>

    <main>
      <div class="search-div">
        <select id="category-select">
          <option value="">All categories</option>
          <option value="Nike">Nike</option>
          <option value="Adidas">Adidas</option>
          <option value="Vans">Vans</option>
          <option value="Puma">Puma</option>
          <option value="Bata">Bata</option>
          <option value="New Balance">New Balance</option>
          <option value="Umoje">Umoja</option>
          <option value="Rubbers">Rubbers</option>
        </select>
        <input type="text" id="search-input" placeholder="Search for your need">
        <button id="search-button">Search</button>
      </div>

      <button id="cart-btn" type="button" class="btn">
        <span id="show-hide-cart">Show </span>Cart
      </button>
      <div id="cart-container">
        <button class="btn" id="clear-cart-btn">Clear Cart</button>
        <div id="products-container"></div>
        <!--productsContainer-->
        <p>Total number of items: <span id="total-items">0</span></p>
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <p>VAT: <span id="vat">$0</span></p>
        <p>Total: <span id="total">$0</span></p>
        <button id="buy-cart-btn">Buy</button>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4" 
        data-masonry='{"percentPosition": true}'>
      </div>
      <div id="shoes-card-container"></div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
  </body>
</html>
