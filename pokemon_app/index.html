<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="device-width" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <header>
      <h1>Search Pokémon App</h1>
      <p>Search pokémon by name or id</p>
    </header>

    <main>
      <div class="input-div">
        <input type="text" id="search-input" class="search-input" placeholder="e.g. Pikachu or 94">
        <button id="search-button" class="search-button">Search</button>
      </div>

      <div id="results"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
