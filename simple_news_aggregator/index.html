<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple news generator</title>
    <link rel="icon" href="res/logo-designs.ico" type="image/x-icon" />
    <link href="compiledcss/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-altprimary">
    <h1 class="h1 text-center py-1 rounded">
      News
      <a class="link-info link-underline-info disabled">Aggregator</a>
    </h1>

    <div class="container py-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="input-group">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-newspaper text-info"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5z"
                />
                <path
                  d="M2 3h10v2H2zm0 3h4v3H2zm0 4h4v1H2zm0 2h4v1H2zm5-6h2v1H7zm3 0h2v1h-2zM7 8h2v1H7zm3 0h2v1h-2zm-3 2h2v1H7zm3 0h2v1h-2zm-3 2h2v1H7zm3 0h2v1h-2z"
                />
              </svg>
            </span>
            <input
              type="text"
              class="form-control"
              aria-label="Enter the keyword to search for"
              id="searchInput"
              placeholder="Gen Z, Palestine, Trump..."
            />
            <button class="btn btn-outline-info" id="searchButton">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div
        class="spinner-border text-info"
        role="status"
        id="loading"
        style="display: none"
      ></div>
    </div>

    <div class="container">
      <div
        class="row row-cols-1 row-cols-md-3 g-2 position-relative"
        id="newsContainer"
      ></div>

      <div class="d-flex justify-content-center w-100">
        <button id="more-btn" class="btn btn-info z-3">Show more news</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
