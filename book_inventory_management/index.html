<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="images/business-logo.ico" />
  </head>
  <body>
    <header>
      <i class="fa fa-address-book" aria-hidden="true"> bu-ki</i>
      <h2><span class="title">Book</span> Inventory Managemente</h2>
    </header>

    <main>
      <div class="book-text">
        <h1>A central repository for all your books</h1>
        <p>
          Browse here for all your books, <br />
          add them if missing, <br />
          and retrieve them as well
        </p>
      </div>

      <div class="search-div">
        <p>Search here <i class="fa-solid fa-hand-point-down"></i></p>
        <input id="input" type="text" placeholder="The Maze || Eugene Ambagwa">
        <button id="submit-btn">Submit</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
